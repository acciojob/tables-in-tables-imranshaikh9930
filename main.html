<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" class= "table-container">
     
  <tr>
    <td>
      <table class="parent">
	   <div class='container1'>
	 <table>
        <tr>
          <th>Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td >def</td>
        </tr>
      </table>
	   </div>

		  <div class="container2">
			 <table>
        <tr>
          <th>Nested Table 1</th>
        </tr>

        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>

			  
		  </div>


		  <div class="container3">
				<table>
        <tr>
          <th>Nested Table 3</th>
        </tr>
     
        <tr>
          <td class="data">Nested Table</td>
          <td>Demo Continued</td>
        </tr>
      </table>
			  
		  </div>

		  <div class="container4">

			  <table>
        <tr>
          <th >Nested Table 4</th>
        </tr>
       
        <tr>
      
          <td class="black-cell">HTML</td>
        </tr>
      </table>
		  </div>
    </table>
  </body>
</html>
